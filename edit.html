{% extends 'base.html' %}

{% block title %}
Edit Booking details
{% endblock title %}

{% block body %}

<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4"></div>
<h4 class="text-center bg-danger text-white">Update  form </h4>
<form action="/edit/{{post.pid}}" method="post" class="jumbotron">

  <div class="form-group">

    <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
  
  </div>

  <div class="form-group">
  
    <input type="text" class="form-control" id="name" name="name" value={{post.name}} placeholder="Full Name" required>
  
  </div>
  <div class="form-group">
    
    <input type="date" class="form-control" name="date" value={{post.date}} placeholder="date" required>
  
  </div>
  <div class="form-group">
    
    <input type="time" class="form-control" name="time" value={{post.time}} placeholder="time" required>
  
  </div>

 <div class="form-group">

            
                                      
<select class="form-control" id="gender" name="gender" required>
        <option selected>{{post.gender}} </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
 
      </select>
 </div>

 <div class="form-group">
  <input type="text" class="form-control" id="book" name="book" value={{post.book}}  placeholder="Book" required>
 </div>
 <div class="form-group">

    <input type="number" class="form-control" id="number" name="number" value={{post.number}}  placeholder="Phone Number" required>
  
  </div>

  
  <button type="submit" class="btn btn-warning btn-sm btn-block">UPDATE</button>
</form>

<div class="col-md-4"></div>
</div>


{% endblock body%}
